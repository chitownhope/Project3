<h1>Your Restroom Post</h1>

<h2>this is the /create page</h2>
<form ng-submit="createPost(facility_name, address, publicly_accessible, cleanliness, family_friendly, gender)">
	<div class="row">
		 <div class="four columns">
		 	<label for="facility-name">Location Name</label>
		 	<input class="u-full-width" type="text" ng-model="facility_name" placeholder="Location Name">
 		</div>

 		 <div class="three columns">
		 	<label for="addresses">Where's Your Location</label>
		 	<input class="u-full-width" type="text" ng-model="address" placeholder="Where's Your Location">
 		</div>

 		<div class="three columns">
		 	<label for="publicaccessibility">Is This Publicly Accessible?</label>
		 	<select class="u-full-width" type="text" ng-model="publicly_accessible">
 			 	<option value="Option 1">yes</option>
        		<option value="Option 2">no</option>
 			</select>		
 		</div>
    
    	<div class="three columns">
		 	<label for="cleanliness">How Clean Is It?</label>
		 	<select class="u-full-width" type="text" ng-model="cleanliness">
 			 	<option value="Option 1">very clean</option>
        		<option value="Option 2">somewhat clean</option>
        		<option value="Option 3">neither clean nor dirty</option>
        		<option value="Option 4">somewhat dirty</option>
        		<option value="Option 5">very dirty</option>
 			</select>		
 		</div>
    
    	<div class="three columns">
		 	<label for="familyfriendly">Is This Family Friendly?</label>
		 	<select class="u-full-width" type="text" ng-model="family_friendly">
 			 	<option value="Option 1">yes</option>
        		<option value="Option 2">no</option>
 			</select>		
 		</div>
    
    	<div class="three columns">
		 	<label for="gender">Is This Gender Specific?</label>
		 	<select class="u-full-width" type="text" ng-model="gender">
 			 	<option value="Option 1">yes</option>
        		<option value="Option 2">no</option>
 			</select>		
 		</div>
   
    <input class="button button-primary" type="submit" value="Add Post">

    	
    </div>
</form>
