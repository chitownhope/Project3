<h1>Your Comments Form</h1>


<div class="container" id="comments">
<form ng-submit="createComment(publiclyaccessible, cleanliness, familyfriendly, gender, pictures, comment, usersubmission, date, tags)">

        <div class="four columns">
            <label for="publicaccessibility">Is This Publicly Accessible?</label>
            <select type="text" ng-model="publiclyaccessible">
                <option value="Option 1">yes</option>
                <option value="Option 2">no</option>
            </select>       
        </div>

        <div class="four columns">
            <label for="cleanliness">How Clean Is It?</label>
            <select type="text" ng-model="cleanliness">
                <option value="Option 1">a little clean</option>
                <option value="Option 2">moderately clean</option>
                <option value="Option 3">very clean</option>
                <option value="Option 4">dirty</option>
                <option value="Option 5">very dirty</option>
            </select>       
        </div>

        <div class="four columns">
            <label for="familyfriendly">Is This Family Friendly?</label>
            <select type="text" ng-model="familyfriendly">
                <option value="Option 1">yes</option>
                <option value="Option 2">no</option>
            </select>       
        </div>
    
        <div class="four columns">
            <label for="gender">Is This Gender Specific?</label>
            <select type="text" ng-model="gender">
                <option value="Option 1">yes</option>
                <option value="Option 2">no</option>
            </select>       
        </div>
    
         <div class="four columns">
            <label for="pictures">Upload picture?</label>
            <input type="text" ng-model="pictures" placeholder="Upload picture?">
        </div>
    
        <div class="four columns">
            <label for="comment">Your comments.</label>
            <input type="text" ng-model="comment" placeholder="Your comments.">
        </div>
    
        <div class="four columns">
            <label for="usersubmission">Name</label>
            <input type="text" ng-model="usersubmission" placeholder="Name">
        </div>
    
        <div class="four columns">
            <label for="date">The date of your visit.</label>
            <input type="text" ng-model="date" placeholder="The date of your visit.">
        </div>
    
        <div class="four columns">
            <label for="tags"></label>
            <input type="text" ng-model="tags" placeholder="tags">
        </div><br>
        <input class="button button-primary" type="submit" value="Add Post">
</form>
</div>
