<h1>Please Register for a Potty Check Account</h1>


<form ng-submit="createAccount(username, email, password)">

	<div class="row">

		<div class="four columns">

			<label for="username">Username</label>
		 	<input class="u-full-width" type="text" ng-model="username" placeholder="Username">
 		</div>

 		<div class="four columns">
		 	<label for="email">Email</label>
		 	<input class="u-full-width" type="text" ng-model="email" placeholder="Email">
 		</div>

 		<div class="four columns">
		 	<label for="password">Password</label>
		 	<input class="u-full-width" type="text" ng-model="password" placeholder="password" required>
 		</div>

    <!-- <input type="text" ng-model="password_hash" placeholder="password"><br> is this hidden?-->
    <input class="button button-primary" type="submit" value="Sign Up">
    </div>
</form>

      <p>{{message}}</p>
